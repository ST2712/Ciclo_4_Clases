<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi hola mundo en JS</title>
</head>
<body>

    <p>Queremos saludarte, pero primero es necesario saber tu nombre.</p>
    <br>
    <form id="formulario">
        Escribe tu nombre aqui:<input type="text" id="nombre"> <br><br>
        <input type="button" value="Saludar" onclick=miFuncion()>
    </form>

    <script>
        function miFuncion(){
            
            let nombre = document.getElementById("nombre").value;
            alert("Hola mundoooo, tu nombre es: " + nombre)
        }
        
    </script>
</body>
</html>
